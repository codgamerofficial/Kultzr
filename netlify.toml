[build]
  # Build directory
  publish = "streetwear-app/dist"
  
  # Build command - install dependencies first, then build
  command = "cd streetwear-app && npm ci && npm run build"
  
  # Environment variables (will be set in Netlify dashboard)
  # VITE_SUPABASE_URL = ""
  # VITE_SUPABASE_ANON_KEY = ""

# Redirects for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions for serverless functions (if needed)
[functions]
  directory = "netlify/functions"

# Context-specific settings
[context.production]
  environment = { NODE_VERSION = "18" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18" }

[context.branch-deploy]
  environment = { NODE_VERSION = "18" }

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"