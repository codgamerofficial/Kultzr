[build]
  # Build directory
  publish = "streetwear-app/dist"
  
  # Build command - install dependencies then build
  command = "cd streetwear-app && npm install && npm run build"
  
  # Environment variables (set in Netlify dashboard)
  # VITE_SUPABASE_URL = "https://vqtfpwiecppdegrwaadk.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

# Redirects for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions for serverless functions
[functions]
  directory = "netlify/functions"

# Node.js version
[context.production]
  environment = { NODE_VERSION = "18" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18" }

[context.branch-deploy]
  environment = { NODE_VERSION = "18" }